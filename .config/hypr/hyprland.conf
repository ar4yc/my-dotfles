$Terminal = kitty
$FileMG = dolphin
$Menu = wofi --show drun
$Browser = zen-browser

# ██ ██ █▀█ █▄ █ ▀ ▀█▀ █▀█ █▀█
# █ ▀ █ █▄█ █ ▀█ █  █  █▄█ █▀▅

monitor=,2560x1080@60,0x0,1
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
#monitor=,1920x1080@70,2560x0,1
#workspace = 5, monitor:HDMI-1
#workspace = 6, monitor:HDMI-1

# █   ▄▀█ █ █ █▄ █ █▀▀ █ █
# █▄▄ █▀█ █▅█ █ ▀█ █▅▅ █▀█

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP           # Portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP  # Portal
exec-once = sudo systemctl start bluetooth.service                                            # Bluetooth service
exec-once = waybar & hypr-dock& nm-applet --indicator & blueman-applet & waypaper --restore   # Waybar, Dock, Bluetooth, Wifi
exec-once = systemctl --user start pipewire pipewire-pulse wireplumber                        # Audio pipewire
#exec-once = systemctl --user start hyprshell.service                                         # Alt + Tab
#exec-once = nwg-dock-hyprland -i 27 -w 5 -mb 2 -x -c "wofi --show drun"                      # Dock
#exec-once = sudo systemctl start clash-verge-service.service                                 # Vpn Service
#exec-once = sleep 1 && WEBKIT_DISABLE_DMABUF_RENDERER=1 clash-verge                          # Vpn                                                                          
#exec-once = easyeffects --minimized                                                          # Microphone amplifier
#exec-once = XDG_CURRENT_DESKTOP=gnome 64gram -startintray                                    # Telegram
#exec-once = XDG_CURRENT_DESKTOP=gnome element-desktop -startintray                           # Matrix
exec-once = swaync                                                                            # Notifications
exec-once = bash -c 'XDG_MENU_PREFIX=arch- kbuildsycoca6'                                     # Dolphin Apps Choicer
exec-once = systemctl start --wait --user gpu-screen-recorder-ui.service                      # Screen Recorder
exec-once = systemctl --user start hyprpolkitagent                                            # Polkit
exec-once = wl-paste --type text --watch cliphist store                                       # Clipboard text
exec-once = wl-paste --type image --watch cliphist store                                      # Clipboard image
#exec-once = sudo bash -c 'for cpu in /sys/devices/system/cpu/cpu*/cpufreq/scaling_governor; do echo performance > $cpu; done'

# █ █ ▄▀█ █▀█ ▀ ▄▀█ █▂▂ █   ▅▀▀▀▄
# ▀▅▀ █▀█ █▀▅ █ █▀█ █▂█ █▄▄ ▀▄▂▔

# Cursor
env = HYPRCURSOR_THEME,Moga-Candy-Macchiato
env = XCURSOR_THEME,Moga-Candy-Macchiato
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

# Appearance
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1

# IMPORTANT
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland

# Problem Fix
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_CURRENT_DESKTOP,Hyprland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = CLUTTER_BACKEND,wayland
env = ELECTRON_ENABLE_WAYLAND,1
env = MOZ_ENABLE_WAYLAND,1

env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = __GL_GSYNC_ALLOWED,1

# Audio
env = PIPEWIRE_LATENCY,128/48000

# █ █ ▀ █▔▔ █ █ ▄▀█ █
# ▀▅▀ █ ▂▂█ █▂█ █▀█ █▄▄

general {
    gaps_in = 4
    gaps_out = 6,7,11,7
    border_size = 2
    col.active_border = rgba(44,45,56,1)
    col.inactive_border = rgba(46,48,48,0)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
    hover_icon_on_border = true
}

decoration {
    rounding = 11
    rounding_power = 3
    active_opacity = 0.92
    inactive_opacity = 0.78

    blur {
        enabled = true
        size = 8
        passes = 3
        popups = true
        vibrancy = 0.1696
        xray = true
        new_optimizations = true
    }

    shadow {
        enabled = false
        range = 5
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ██ ██ ▀ █▔▔ █▀▀
# █ ▀ █ █ ▂▂█ █▅▅ 

dwindle {
    pseudotile = false
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = false
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    render_unfocused_fps = 30
    enable_swallow = false
}

xwayland {
    force_zero_scaling = true
}

ecosystem {
    no_update_news = true
    no_donation_nag = true
 #  enforce_permissions = true
}

# █ █▄ █ █▀█ █ █ ▀█▀
# █ █ ▀█ █▀▀ █▅█  █

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle, grp:shift_alt_toggle
    follow_mouse = 1
    sensitivity = -0.57
    accel_profile = flat
    repeat_rate = 50
    repeat_delay = 200

    touchpad {
        natural_scroll = yes
    }
}

device {
    name = mouse
    drag_lock = false
}

cursor {
    no_warps = true
    no_break_fs_vrr = 1
    default_monitor = DP-1
 #  hide_on_key_press = 1
    no_hardware_cursors = false
}

# █▃▀ ▅▀▀▀▄ █ █ █▂▂ ▀ █▄ █ █▀▄ █▔▔
# █▀▄ ▀▄▂▔   █  █▂█ █ █ ▀█ █▃▀ ▂▂█ 

# Programs
bind = SUPER, W, exec, $Terminal 
bind = SUPER, E, exec, $FileMG
bind = SUPER, Z, exec, $Browser
bind = SUPER, R, exec, $Menu

# Control
bind = SUPER, F, fullscreen
bind = SUPER, S, togglefloating
bind = SUPER, A, togglesplit
bind = SUPER, Q, killactive
bind = SUPER, DELETE, exit

# Other Binds
bind = SUPER SHIFT, S, exec, flameshot gui           # Screenshot
bind = SUPER, I, exec, waypaper                       # Wallapers
bind = CTRL ALT, A, exec, hyprpicker --autocopy      # Color Picker
bind = SUPER, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy && wtype -M ctrl -P v -m ctrl
bind = CTRL SHIFT, ESCAPE, exec, missioncenter
bind = CTRL ALT, D, exec, dialect
bind = CTRL ALT, F, exec, mousam
bind = CTRL ALT, S, pin

# Audio control
bindl = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindl = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Focus change
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Swap workspace
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6

# Swap workspace using mouse
bind = SUPER, mouse_up, workspace, e+1
bind = SUPER, mouse_down, workspace, e-1

# Move window on workspace
bind = SUPER SHIFT, mouse_up, movetoworkspace, e+1
bind = SUPER SHIFT, mouse_down, movetoworkspace, e-1

# Move windows on other workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6

# Move windows | Change size
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

source = ~/.config/hypr/windowrule.conf
